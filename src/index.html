<script>
  $(document).ready(function () {
    // ðŸŸ¡ HERO / HEADER SLIDER
    $('.header-carousel').owlCarousel({
      autoplay: true,
      smartSpeed: 1500,
      loop: true,
      nav: true,
      dots: false,
      items: 1,
      navText: [
        '<i class="bi bi-chevron-left" style="font-size: 2rem;"></i>',
        '<i class="bi bi-chevron-right" style="font-size: 2rem;"></i>'
      ]
    });

    // ðŸŸ¢ PRODUCT LIST SLIDER
    $('.productList-carousel').owlCarousel({
      loop: true,
      margin: 20,
      nav: true,
      dots: false,
      autoplay: true,
      smartSpeed: 1500,
      autoplayTimeout: 3000,
      autoplayHoverPause: true,
      responsive: {
        0: { items: 1 },
        576: { items: 1 },
        768: { items: 2 },
        992: { items: 3 }
      }
    });

    // ðŸ”µ PRODUCT IMAGE SLIDER (nested)
    $('.productImg-carousel').each(function () {
      $(this).owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: false,
        smartSpeed: 1500,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        items: 1,
       
      });
    });
  });
