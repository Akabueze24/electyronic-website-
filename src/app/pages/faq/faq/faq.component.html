<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6 wow fadeInUp" data-wow-delay="0.1s">FAQ</h1>
    <ol class="breadcrumb justify-content-center mb-0 wow fadeInUp" data-wow-delay="0.3s">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/contact">Pages</a></li>
        <li class="breadcrumb-item active text-white">FAQ</li>
    </ol>
</div>
<!-- Single Page Header End -->

<div class="faq-accordion">
  <div class="faq-item" *ngFor="let faq of faqs; let i = index">
    <div class="faq-header" (click)="toggle(faq)">
      <span class="faq-number">{{ i + 1 }}</span>
      <span class="faq-question">{{ faq.question }}</span>
      <span class="faq-arrow" [class.open]="faq.open">&#9662;</span> <!-- â–¼ -->
    </div>
    <div class="faq-body" [class.open]="faq.open">
      {{ faq.answer }}
    </div>
  </div>
</div>
